<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Spendalyzer</title>

</head>
<body>

    <button class="addForm" onclick="openForm()">+</button>


    <div class="formArea">
    <form id="myForm" action="javascript:addExp()">
        <button type="button" onclick="closeForm()">X</button>
        <div class="form-item">
            <label for="title">Title</label>
            <input id="hello" type="text" name="title"  onkeypress="return event.keyCode != 13;">
        </div>
        <div class="form-item">
            <label for="amount">Amount</label>
            <input type="text" name="amount"  onkeypress="return event.keyCode != 13;">
        </div>
        <div class="form-item">
            <label for="date">Date</label>
            <input type="date" name="date" placeholder="MM/DD/YYYY"  onkeypress="return event.keyCode != 13;">
        </div>
        <input type="submit" value="Add Expense"  >
    </form>
    </div>

    <div class="myExpenses">
        <h1>My Expenses</h1>
    </div>

    <div class="viewModes">
        <button id="listView" class="btnViews active" onclick="changeView(this.id)">List</button>
        <button id="graphView" class="btnViews" onclick="changeView(this.id)">Graph</button>
    </div>


    <div class="listings">
        <div id="printData">
        </div>
    </div>

    <div class="formArea2">
        <form id="myForm2" action="javascript:editSubmit()">
            <button type="button" onclick="closeForm2()">X</button>
            <div class="form-item"  style="display: none;">
                <label for="id">id</label>
                <input id="f2-id" readonly type="text" name="id" onkeypress="return event.keyCode != 13;">
            </div>
            <div class="form-item">
                <label for="title">Title</label>
                <input id="f2-title"type="text" required name="title" onkeypress="return event.keyCode != 13;">
            </div>
            <div class="form-item">
                <label for="amount">Amount</label>
                <input id="f2-amt" type="text" required name="amount" onkeypress="return event.keyCode != 13;">
            </div>
            <input type="submit" value="Modify"  >
        </form>
    </div>


    <div id="graph-container">
        <div style="display: flex; gap:30px">
            <select name="month" id="selMonth" onchange="helloman()"></select>
            <!-- <select name="month" id="graphFilter">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select> -->
        </div>
        <canvas id="myChart" style="width:90%;max-width:800px;height:500px"></canvas>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</html>
